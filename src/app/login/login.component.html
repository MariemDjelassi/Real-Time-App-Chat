<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Login box</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm">
                        <mat-form-field>
                            <input matInput type="email" formControlName="email" placeholder="Enter your email"
                                required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="password" formControlName="password"
                                placeholder="Enter your password">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="login(loginForm)">OK</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
